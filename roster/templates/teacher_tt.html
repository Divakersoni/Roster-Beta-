{% extends 'base-main.html' %}
{% load staticfiles %}
{% load static %}
{% block content %}
  <div class="row">
  <div class="col-sm-4">
 <select name="select" id="DList" class="select1">
    <option value="">Department</option>
    {% for i in d %}
    <option value="/{{i.department_initials}}">{{i.department_name}}</option>
    {% endfor %}
</select>
</div>
  <div class="col-sm-4">
<select name="select" id="urlList" class="select1">
    <option value="">Teacher Name</option>
    {% for i in t %}
    <option value="/teacher/{{ i.id }}/">{{i.teacher_name}}</option>
    {% endfor %}
</select>
  </div>

  <div class="col-sm-4">
    <div class="form-group">
	    <input type="button" class="btn btn-info" id="btn1" value="Find Now" onclick="findt();">
    </div>
  </div>
</div>
{% endblock %}
